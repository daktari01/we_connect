

<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In | WeConnect</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container col-min-6" id="loginContainer">
            <div class="wrapper" id="loginWrapper">
                <form>
                    <h2>Login To WeConnect!</h2>
                  <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPasswordInput" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheckInput">
                    <label class="form-check-label" for="rememberCheck">Remember me</label>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
