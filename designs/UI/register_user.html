

<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <title>Log In | WeConnect</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="app" class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-faded">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logos/weConnect.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNavDropdown" class="navbar-collapse collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register_user.html">Register</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container col-min-6" id="loginContainer">
            <div class="wrapper" id="loginWrapper">
                <form>
                    <div class="col-sm-12" id="loginLogo">
                        <img class="img-fluid" alt="logo" src="images/logos/weConnect.png">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">First name</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter first name">
                      </div>
                    <div class="form-group">
                        <label for="loginEmail">Last name</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter last name">
                      </div>
                  <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPasswordInput" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="loginPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="loginPasswordInput" placeholder="Confirm password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                  <p>Have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
