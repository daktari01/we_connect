    </head>

        <div id="app" class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-faded">
                <a class="navbar-brand" href="#">
                    <img src="images/logos/weConnect.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNavDropdown" class="navbar-collapse collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Register business <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Update business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Post review</a>
                        </li>
        
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </ul>

            </nav>
        </div>
        <div class="container col-min-6" id="loginContainer">
            <div class="wrapper" id="loginWrapper">
                <form>
                    <div class="col-sm-12" id="loginLogo">
                        <img class="img-fluid" alt="logo" src="images/logos/weConnect.png">
                    </div>
                    <div class="form-group">
                        <label for="loginFName">Business Name</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter business name">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Select Category</label>
                        <select class="custom-select" id="inputGroupSelectBusiness">
                            <option selected>--Select Category--</option>
                            <option value="1">IT</option>
                            <option value="2">Agribusiness</option>
                            <option value="3">Travel</option>
                            <option value="3">Hospitality</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Business Location</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter business location">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Web Address</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter web address">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Upload Logo</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile">
                                <label class="custom-file-label" for="inputGroupFile">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="upload_logo">Upload</span>
                            </div>
                        </div>
                    </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                  <br>
                </form>
            </div>
        </div>
    </body>
</html>
