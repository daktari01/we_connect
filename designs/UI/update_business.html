<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <title>Update Business | WeConnect</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-faded">
                <a class="navbar-brand" href="#">
                    <img src="images/logos/weConnect.png" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNavDropdown" class="navbar-collapse collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="register_business.html">Register business <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container col-min-6" id="loginContainer">
            <div class="wrapper" id="loginWrapper">
                <form>
                    <div class="col-sm-12" id="loginLogo">
                        <img class="img-fluid" alt="logo" src="images/logos/weConnect.png">
                    </div>
                    <div class="form-group">
                        <label for="loginFName">Business Name</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter business name">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Select Category</label>
                        <select class="custom-select" id="inputGroupSelectBusiness">
                            <option selected>--Select Category--</option>
                            <option value="1">IT</option>
                            <option value="2">Agribusiness</option>
                            <option value="3">Travel</option>
                            <option value="3">Hospitality</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Business Location</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter business location">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Web Address</label>
                        <input type="text" class="form-control" id="loginEmailInput" aria-describedby="emailHelp" placeholder="Enter web address">
                    </div>
                    <div class="form-group">
                        <label for="loginEmail">Upload Logo</label>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile">
                                <label class="custom-file-label" for="inputGroupFile">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="upload_logo">Upload</span>
                            </div>
                        </div>
                    </div>
                  <button type="submit" class="btn btn-primary btn-block">Update</button>
                  <br>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
